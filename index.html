<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <title>QuizApp</title>
    <style>
body {
    background-color:lightgreen;
    font-size: 20px;
    font-family: 'Josefin Sans', sans-serif;
}

.out {
   
   box-sizing: border-box;
   width: 50px;
   height: 50px;
   margin-bottom: 10px;
   margin-top: 10px;
   padding: 5px 5px 5px 5px;
   color: white;
   background-color: darkred;
   border: 1px solid black;
   width: 100%;
   border-radius: 2px;
   text-align: center;
   font-weight: bold;
}
.calc {
    background-color:black;
    color: white;
    padding: 20px 20px 20px 20px;
    border-radius: 3px;
    max-width: 700px;
    margin: auto;
}

.display {
    overflow-x: hidden;
    padding: 5px 5px 5px 5px;
    
    border-radius: 2px;
    min-height: 20px;
    max-width: 100%;
    background: #eae2b7;
    margin: 2px 2px 20px 2px;
}



.button {
    background-color:#fbff12;
    width: 30px;
    height: 30px;
    margin-right: 6px;
    border-radius: 50%;
}

.page{
    font-weight: bold;
}


</style>
</head>
<body>
<div class="page">
<center><h1>Welcome to QuizApp</h1></center>

<br />
<form target="" method="post"> 
<table class="calc" align="center">
    
    <tr>
        <td colspan="2">The Indian Institute of Science is loacted at</td>
        <br>
    </tr>
    <tr>
        <td><br>
        </td>
    </tr>
    <br/>
    
        <tr><td><input type="submit" name="fn" value="1" class="button" />Kerala</td></tr>
        <tr><td><input type="submit" name="fn" value="2" class="button" />Madras</td></tr>
        <tr><td><input type="submit" name="fn" value="3" class="button" />Bangalore</td></tr>
        <tr><td><input type="submit" name="fn" value="4" class="button" />New Delhi</td></tr>
        <tr><td><br></td></tr>
    <tr align="center">
        <td colspan="8"><div class="out">{{OUTPUT}}</div></td>
    </tr>
</table>
</form>
</body>
</html>
